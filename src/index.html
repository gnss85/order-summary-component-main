<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-card flex-flow">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="dancing person"
          class="order-card--image"
        />
        <h2 class="order-card--headline margin text-align">Order Summary</h2>
        <div class="order-card--text margin text-align">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="order-card--plan-container flex-flow margin">
          <span class="plan--icon"></span>
          <div class="plan--details flex-flow">
            <h2 class="plan--headline">Annual Plan</h2>
            <p class="plan--text">$59.99/year</p>
          </div>
          <a href="#" class="plan--change">Change</a>
        </div>
        <button class="button button--primary margin">
          Proceed to Payment
        </button>
        <a href="#" class="order-card--cancel text-align">Cancel Order</a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/gnss85/">Patrick Richter</a>.
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
